<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="stt"></h1>
        <h2 id="score"></h2>
        <div id="line-div"></div>
        <div id="bird">
            <img id="birdimg" src="img/bird.png" alt="bird">
        </div>
        <div id="eVent">
            <input id="upbutton" type="button" onclick="upper()" value="up">
            <input id="start" type="button" name="" id="" onclick="begin()" value="Start game">
        </div>
        <div id="pipe1">
            <img id="pipe1img" src="img/pipe.png" alt="pipe">
        </div>
        <div id="piperotate1">
            <img id="pipe1imgrotate" src="img/pipe.png" alt="piperotate">
        </div>
        <div id="pipe2">
            <img id="pipe2img" src="img/pipe.png" alt="pipe">
        </div>
        <div id="piperotate2">
            <img id="pipe2imgrotate" src="img/pipe.png" alt="piperotate">
        </div>
        <div id="background">
            <img src="img/bgflappy.jpg" alt="background">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
